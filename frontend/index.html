<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/@signalwire/js@3.8.0"></script>

    <script src="https://unpkg.com/lodash.debounce@4.0.8/index.js"></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
      integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Import Bootstrap, for appearance -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="index.css" rel="stylesheet" />

    <script>
      const debounce = (callback, wait) => {
        let timeoutId = null;
        return (...args) => {
          window.clearTimeout(timeoutId);
          timeoutId = window.setTimeout(() => {
            callback.apply(null, args);
          }, wait);
        };
      };
    </script>
  </head>

  <body>
    <template id="loginPage">
      <div class="container">
        <h2>Chat example</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
              placeholder="example: morpheus"
            />
          </div>
          <div class="mb-3">
            <label for="channels" class="form-label">Channels to join</label>
            <input
              type="text"
              class="form-control"
              id="channels"
              aria-describedby="emailHelp"
              placeholder="example: office"
            />
            <div class="form-text">
              Separate multiple channels with a comma.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Join Chat</button>
        </form>
      </div>
    </template>

    <template id="chatPage">
      <div class="chatPage container">
        <h2>Chat</h2>
        <div id="channelsContainer"></div>
        <div id="typing"></div>
        <div id="messageEditor">
          <textarea id="messageToSend"></textarea>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Send
            </button>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="sendButton"
            ></ul>
          </div>
        </div>
      </div>
    </template>

    <div id="app"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
